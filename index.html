<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Me!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click the button for a surprise!</h1>
    <button onclick="surprise()">Surprise Me</button>
    <script>
        function surprise() {
            const surprises = [
                "🎉 Yay! You won an imaginary prize!",
                "🤯 Did you know? Honey never spoils!",
                "🐱 Here’s a fun fact: Cats have 32 muscles in each ear!",
                "😂 Why don't skeletons fight each other? They don’t have the guts!",
                "🎶 *Music starts playing* Just kidding, I can't play music."
            ];
            alert(surprises[Math.floor(Math.random() * surprises.length)]);
        }
    </script>
</body>
</html>
